<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

    <div class="container">
		<div class="page-header text-center">
			<h1>UPENN Rail Line</h1>
		</div>
	</div>
	
	
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading" id="cts">Current Train Schedule</div>
				<table class="table" id="traintimes">
			  		<thead>
				    	<tr>
				    		<th>Train Name</th>
				    		<th>Destination</th>
				    		<th>Frequency (min)</th>
				    		<th>Next Arrival</th>
				    		<th>Minutes Away</th>
				    	</tr>
			    	</thead>
			    	<tbody id="table-body">
			    	</tbody>
		  		</table>
			</div>
		</div>
	</div>
	
	
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading cts">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">	
				<form role="form">
	  				<div class="form-group">
	    				<label for="input-name">Train Name</label><br>
	    				<input type="text" class="form-control" id="input-name">
	 				</div>
	  				<div class="form-group">
	    				<label for="input-role">Destination</label><br>
	    				<input type="text" class="form-control" id="input-dest">
	 				</div>
	   				<div class="form-group">
	   					<label for="input-date">First Train Time (HH:mm - military time)</label><br>
	    				<input type="text" class="form-control" id="input-time">
	  				</div>
	  				<div class="form-group">
	    				<label for="input-rate">Frequency (min)</label><br>
	    				<input type="text" class="form-control" id="input-rate">
	 				</div>
	 				<button type="submit" id="submit" class="btn btn-primary">Submit</button>
				</form>
	  		</div>
	  	</div>
	</div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/javascript/train.js"></script>
</body>
</html>
